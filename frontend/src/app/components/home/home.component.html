<p>Campaigns:</p>

<section *ngFor="let campaignItem of allCampaignData">
  <h3
    style="margin-block-end: 0.25em; cursor: pointer; color: navy"
    [routerLink]="['/campaign', campaignItem?.id]"
  >
    <img src="{{ campaignItem?.campaignPictureURL }}" style="width: 10vw">
    <br>
    {{ campaignItem.campaignName }}
  </h3>
  <ul>
    <li *ngFor="let donationItem of campaignItem.donations">
      <!-- Each span routes to a profile -->
      <h5
        style="
          cursor: pointer;
          color: royalblue;
          margin-block-start: 0.25em;
          margin-block-end: 0.25em;
        "
        [routerLink]="['/profile', donationItem?.donor.id]"
      >
        {{ donationItem.donor.firstName }} -
        {{ donationItem.donationAmount | currency }}
      </h5>
    </li>
  </ul>
</section>
