<p>home works!</p>

<p>Campaigns:</p>
<ul>
  <li *ngFor="let campaignItem of allCampaignData">
    <span>{{ campaignItem.campaignName }}</span>
    <ul>
      <li *ngFor="let donationItem of campaignItem.donations">
        <!-- Each span routes to a profile -->
        <a [routerLink]="['/profile', donationItem?.donor.id]">
          {{ donationItem.donor.firstName }} -
          {{ donationItem.donationAmount | currency }}
        </a>
      </li>
    </ul>
  </li>
</ul>
